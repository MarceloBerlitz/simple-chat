<!DOCTYPE html>
<html>
<head>
    <title>chat</title>
    <style>

        #chat {
            width: 250px;
            height: 250px;
            position: relative;
            background: lightgray;
            visibility: hidden;
        }

        #messages {
            width: 100%;
            height: 225px;
        }

        #message-input {
            bottom: 0;
            left: 0;
            position: absolute;
        }

        #send-button {
            right: 0;
            bottom: 0;
            position: absolute;
        }
    </style>
</head>
<body>

<div id="login">
    <label for="name-input">Name</label>
    <input id="name-input" type="text"/>
    <button id="set-name-button">send</button>
</div>

<div id="chat">
    <div id="messages"></div>
    <input id="message-input" type="text"/>
    <button id="send-button">send</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>

    let name;
    let socket;

    const addMessage = message => {
       document.getElementById('messages').innerHTML = document.getElementById('messages').innerHTML + `<p>${message.sender}: ${message.message}</p>`;
    };

    document.getElementById('set-name-button')
        .addEventListener('click', () => {
            console.log('oi');
            name = document.getElementById('name-input').value;
            if (name === '') {
                alert('Nome invÃ¡lido.');
                return;
            }

            socket = io('http://localhost:3008');

            socket.emit('name', name);
            socket.on('connect', goToChat);
            socket.on('message', message => addMessage(JSON.parse(message)));

        });

    function goToChat() {
        document.getElementById('login').style.visibility = 'hidden';
        document.getElementById('chat').style.visibility = 'visible';
    }

    document.getElementById('send-button')
        .addEventListener('click', () => {
            const input = document.getElementById('message-input');
            const message = {sender: name, message: input.value};
            addMessage(message);
            socket.emit('message', JSON.stringify(message));
            input.value = '';
        });

</script>
</body>
</html>
